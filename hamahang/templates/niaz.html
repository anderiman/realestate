{% extends 'base.html'%}
{% load static %} 
{% block content %}
<div class="container">
    <div id="content"  class="col-lg-8 col-md-9 col-sm-6 col-sx-12 pull-right"  >
        <div class="row" style="margin-top:62px;" >
        
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel"  >
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="\static\images\1.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="\static\images\3.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="\static\images\4.JPG" class="d-block w-100" alt="...">
        </div>
    </div>
         <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
</div>

            </div>
        </div>
    

<br>

<div class="row">
    <div class="card-group" >   
        {% for rents in rents %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static rents.img %}">
                        <div class="card-body">
                            <h5 class="card-title">{{ rents.topic }}</h5>
                            <p class="card-text">{{ rents.text }}</p>
                            <a href="{% url 'rents' %}"
                                class="btn btn-primary">
                                Read More
                            </a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    </div>
