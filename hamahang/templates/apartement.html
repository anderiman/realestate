{% extends 'base.html'%}
{% load static %} 
{% block content %}

<div class="container">
<div class="col-lg-12 col-md-12 col-sm-12 col-sx-12 " >
<div class="row" style="margin-top:62px;">
    <div class="card-group" >   
        {% for rents in rents %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static apartements.img %}">
                        <div class="card-body">
                            <h5 class="card-title">{{ apartements.topic }}</h5>
                            <p class="card-text">{{ apartements.text }}</p>
                            
                            <a href="{% url 'apartements' %}"
                                class="btn btn-primary">
                                Read More
                            </a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
</div>


{% endblock content %}
